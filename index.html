							v = sqlContext.createDataFrame([
							  ("a", "Alice", 34),
							  ("b", "Bob", 36),
							  ("c", "Charlie", 30),
							], ["id", "name", "age"])
							
							e = sqlContext.createDataFrame([
							  ("a", "b", "friend"),
							  ("b", "c", "follow"),
							  ("c", "b", "follow"),
							], ["src", "dst", "relationship"])

							from graphframes import *
							g = GraphFrame(v, e)
							</code></pre>
